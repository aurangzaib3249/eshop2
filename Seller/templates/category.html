{% extends "SellerBase.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href={% static 'css/table.css' %}>
{% endblock style %}

{% block content %}

<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6"><h2>All <b>Category</b></h2></div>
                    
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                       
                        <th>ID</th>
                        <th>Category</th>
                     
                    </tr>
                </thead>
                <tbody>

                   {% for cat in categories %}
                   <tr data-status="inactive">
                    
                    <td>{{cat.id}}</td>
                    <td>{{cat.category}}</td>
                </tr>
                   {% endfor %}
                    
                </tbody>
            </table>
        </div> 
    </div>   
</div> 

{% endblock content %}
